<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Analog Camera">

<link rel="apple-touch-icon" href="icon-180.png">

<title>Analog Camera</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#111;color:#fff;font-family:monospace;overflow:hidden}
.app{width:100vw;height:100vh;display:flex;flex-direction:column}
.top-bar{display:flex;align-items:center;justify-content:space-between;padding:12px}
#viewfinder{width:90px;height:auto;max-height: 75px;border:2px solid #fff;overflow:hidden;padding: 5px;}
#viewfinder video{width:100%;height:100%;object-fit:cover}
.counter{font-size:22px}
.shutter{width:80px;height:80px;border-radius:50%;background:#fff;border:6px solid #ccc}
.black-screen{flex:1;background:#000}

#film-select{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:10000
}
.film{padding:12px 24px;border:1px solid #fff;margin:6px}

.controls{
  position:fixed;bottom:12px;left:12px;
  display:flex;gap:12px;z-index:5000
}
.btn{padding:8px 12px;border:1px solid #fff}
.btn.active{background:#fff;color:#000}

#develop{
  position:fixed;inset:0;background:#000;
  display:none;flex-wrap:wrap;
  overflow:auto;padding:10px;z-index:9999
}
#develop img{width:33.33%;padding:5px}
</style>
</head>

<body>

<div id="film-select">
  <div class="film" data-film="classic">Classic Chrome</div>
  <div class="film" data-film="provia">Provia</div>
  <div class="film" data-film="astia">Astia</div>
  <div class="film" data-film="acros">Acros</div>
</div>

<div class="controls">
  <div class="btn" id="rewind">REBOBINAR</div>
  <div class="btn" id="burnInfo">FECHA / FRAME</div>
</div>

<div class="app">
  <div class="top-bar">
    <div id="viewfinder"><video id="video" autoplay playsinline></video></div>
    <div class="counter"><span id="count">0</span>/24</div>
    <div class="shutter" id="shutter"></div>
  </div>
  <div class="black-screen"></div>
</div>

<div id="develop"></div>

<script>
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const countEl=document.getElementById('count');
const filmSelect=document.getElementById('film-select');
const develop=document.getElementById('develop');
const rewindBtn=document.getElementById('rewind');
const burnBtn=document.getElementById('burnInfo');

const canvas=document.createElement('canvas');
const ctx=canvas.getContext('2d');

const MAX=24;

let photos=JSON.parse(localStorage.getItem('photos'))||[];
let filmKey=localStorage.getItem('film');
let burnInfo=localStorage.getItem('burnInfo')==="true";

countEl.textContent=photos.length;
if(filmKey) filmSelect.style.display='none';
if(burnInfo) burnBtn.classList.add('active');

navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}})
.then(s=>video.srcObject=s);

/* film select */
document.querySelectorAll('.film').forEach(f=>{
  f.onclick=()=>{
    filmKey=f.dataset.film;
    localStorage.setItem('film',filmKey);
    filmSelect.style.display='none';
  };
});

burnBtn.onclick=()=>{
  burnInfo=!burnInfo;
  localStorage.setItem('burnInfo',burnInfo);
  burnBtn.classList.toggle('active',burnInfo);
};

shutter.onclick=()=>{
  if(!filmKey||photos.length>=MAX) return;


  const scale = 3;
  
  canvas.width=video.videoWidth*scale;
  canvas.height=video.videoHeight*scale;

  ctx.setTransform(scale, 0, 0, scale, 0, 0);
  ctx.drawImage(video,0,0);

  applyFilmEffect(filmKey);

  if(burnInfo) drawInfo();

  photos.push(canvas.toDataURL('image/jpeg',.85));
  localStorage.setItem('photos',JSON.stringify(photos));
  countEl.textContent=photos.length;

  if(photos.length===MAX){
    reveal();
    zipPhotos();
  }
};

function applyFilmEffect(type){
  const img=ctx.getImageData(0,0,canvas.width,canvas.height);
  const d=img.data;

  for(let i=0;i<d.length;i+=4){
    let r=d[i], g=d[i+1], b=d[i+2];

    if(type==="classic"){
      r*=0.9; g*=0.95; b*=1.05;
    }
    if(type==="astia"){
      r*=1.05; g*=1.02; b*=1;
    }
    if(type==="acros"){
      const gray=0.3*r+0.59*g+0.11*b;
      r=g=b=gray*1.1;
    }

    d[i]=r; d[i+1]=g; d[i+2]=b;
  }
  ctx.putImageData(img,0,0);
}

function drawInfo(){
  ctx.fillStyle='rgba(255,255,255,.85)';
  ctx.font='22px monospace';
  ctx.textAlign='right';
  ctx.fillText(`${String(photos.length+1).padStart(2,'0')}/24`,canvas.width-20,canvas.height-20);
  ctx.fillText(new Date().toLocaleDateString('es-AR'),canvas.width-20,canvas.height-46);
}

function reveal(){
  develop.style.display='flex';
  develop.innerHTML='';
  photos.forEach(p=>{
    const img=document.createElement('img');
    img.src=p;
    develop.appendChild(img);
  });
}

function zipPhotos(){
  const zip=new JSZip();
  photos.forEach((src,i)=>{
    zip.file(`foto_${i+1}.jpg`,src.split(',')[1],{base64:true});
  });
  zip.generateAsync({type:'blob'}).then(b=>saveAs(b,'rollo_revelado.zip'));
}

rewindBtn.onclick=()=>{
  localStorage.clear();
  location.reload();
};
</script>

</body>
</html>
