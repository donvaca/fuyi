<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Analog Camera</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#111;color:#fff;font-family:monospace;overflow:hidden}

.app{width:100vw;height:100vh;display:flex;flex-direction:column}
.top-bar{display:flex;align-items:center;justify-content:space-between;padding:12px}
#viewfinder{width:90px;height:90px;border:2px solid #fff;overflow:hidden}
#viewfinder video{width:100%;height:100%;object-fit:cover}
.counter{font-size:22px}
.shutter{width:80px;height:80px;border-radius:50%;background:#fff;border:6px solid #ccc;cursor:pointer}
.black-screen{flex:1;background:#000}

#flash{position:fixed;inset:0;background:#000;opacity:0;pointer-events:none;z-index:15000;transition:.08s}

/* ‚¨áÔ∏è IMPORTANTE: arranca OCULTO */
#film-select{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  flex-direction:column;
  justify-content:center;align-items:center;
  z-index:10000
}
.film{padding:12px 24px;border:1px solid #fff;margin:6px;cursor:pointer}

.controls{
  position:fixed;bottom:12px;left:12px;
  display:flex;gap:12px;z-index:5000
}
.btn{padding:8px 12px;border:1px solid #fff;cursor:pointer}
.btn.active{background:#fff;color:#000}

@keyframes blink{0%,100%{opacity:1}50%{opacity:.25}}
.btn.blink{animation:blink 1s infinite}

#develop{
  position:fixed;inset:0;background:#000;
  display:none;flex-direction:column;
  overflow:auto;padding:12px;z-index:9999
}
#develop-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:10px
}
#develop-grid img{width:100%}

#reveal-screen{
  position:fixed;inset:0;background:#000;
  display:none;justify-content:center;align-items:center;
  font-size:22px;z-index:18000
}

#confirm-roll{
  position:fixed;inset:0;background:rgba(0,0,0,.9);
  display:none;justify-content:center;align-items:center;
  z-index:20000
}
#confirm-roll .box{border:1px solid #fff;padding:20px;text-align:center}
</style>
</head>

<body>

<div id="flash"></div>
<div id="reveal-screen">REVELANDO...</div>
<div id="film-select"></div>

<div class="controls">
  <div class="btn" id="rewind">CARGAR NUEVO ROLLO</div>
  <div class="btn" id="burn">FECHA / FRAME</div>
  <div class="btn" id="revealBtn">REVELAR</div>
</div>

<div class="app">
  <div class="top-bar">
    <div id="viewfinder"><video id="video" autoplay playsinline></video></div>
    <div class="counter"><span id="count">0</span>/24</div>
    <div class="shutter" id="shutter"></div>
  </div>
  <div class="black-screen"></div>
</div>

<div id="develop">
  <div id="develop-grid"></div>
  <div style="margin-top:12px;text-align:center">
    <div class="btn" id="newRoll">CARGAR NUEVO ROLLO</div>
  </div>
</div>

<div id="confirm-roll">
  <div class="box">
    <p>Se perder√°n las fotos no reveladas.<br>¬øContinuar?</p>
    <div>
      <div class="btn" id="confirmYes">SI</div>
      <div class="btn" id="confirmNo">NO</div>
    </div>
  </div>
</div>

<audio id="shutterSound" src="shutter.mp3" preload="auto"></audio>

<script>
/* ---------- STATE ---------- */
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const filmSelect = document.getElementById('film-select');
const countEl = document.getElementById('count');
const develop = document.getElementById('develop');
const grid = document.getElementById('develop-grid');
const rewindBtn = document.getElementById('rewind');
const burnBtn = document.getElementById('burn');
const revealBtn = document.getElementById('revealBtn');
const newRollBtn = document.getElementById('newRoll');
const confirmRoll = document.getElementById('confirm-roll');
const confirmYes = document.getElementById('confirmYes');
const confirmNo = document.getElementById('confirmNo');
const flash = document.getElementById('flash');
const revealScreen = document.getElementById('reveal-screen');
const shutterSound = document.getElementById('shutterSound');

const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

let LUTS=[];
let activeLUT=null;
let photos=JSON.parse(localStorage.getItem('photos'))||[];
let burnInfo=localStorage.getItem('burnInfo')==='true';
let savedLUTId=localStorage.getItem('activeLUT');

countEl.textContent=photos.length;
burnBtn.classList.toggle('active',burnInfo);

/* ---------- AUDIO UNLOCK ---------- */
document.body.addEventListener('touchstart',()=>{
  shutterSound.play().then(()=>shutterSound.pause());
},{once:true});

/* ---------- LUTS ---------- */
async function loadLUTList(){
  const res=await fetch('luts/luts.json');
  LUTS=await res.json();
  buildFilmUI();

  if(savedLUTId){
    const lut=LUTS.find(l=>l.id===savedLUTId);
    if(lut){
      await loadLUT(lut);
      activeLUT=lut;
      filmSelect.style.display='none';
      return;
    }
  }

  /* üëá SOLO si no hay rollo */
  filmSelect.style.display='flex';
}

async function loadLUT(lut){
  return new Promise(r=>{
    const img=new Image();
    img.src=`luts/${lut.file}`;
    img.onload=()=>{
      const c=document.createElement('canvas');
      c.width=img.width;c.height=img.height;
      const cx=c.getContext('2d');
      cx.drawImage(img,0,0);
      lut.data=cx.getImageData(0,0,c.width,c.height).data;
      lut.size=Math.round(Math.cbrt(lut.data.length/4));
      r();
    };
  });
}

function buildFilmUI(){
  filmSelect.innerHTML='';
  LUTS.forEach(lut=>{
    const b=document.createElement('div');
    b.className='film';
    b.textContent=lut.name;
    b.onclick=async()=>{
      await loadLUT(lut);
      activeLUT=lut;
      localStorage.setItem('activeLUT',lut.id);
      filmSelect.style.display='none';
    };
    filmSelect.appendChild(b);
  });
}

/* ---------- APPLY LUT ---------- */
function applyLUT3D(){
  const img=ctx.getImageData(0,0,canvas.width,canvas.height);
  const d=img.data,l=activeLUT.data;
  const s=activeLUT.size;
  const w=Math.sqrt(l.length/4);
  const t=w/s;
  for(let i=0;i<d.length;i+=4){
    const r=Math.floor(d[i]/255*(s-1));
    const g=Math.floor(d[i+1]/255*(s-1));
    const b=Math.floor(d[i+2]/255*(s-1));
    const x=r+(b%t)*s;
    const y=g+Math.floor(b/t)*s;
    const idx=(y*w+x)*4;
    d[i]=l[idx];d[i+1]=l[idx+1];d[i+2]=l[idx+2];
  }
  ctx.putImageData(img,0,0);
}

/* ---------- CAMERA ---------- */
navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}})
.then(s=>video.srcObject=s);

/* ---------- SHUTTER ---------- */
shutter.onclick=()=>{
  if(!activeLUT||photos.length>=24) return;

  shutterSound.currentTime=0;
  shutterSound.play();
  flash.style.opacity=1;
  setTimeout(()=>flash.style.opacity=0,80);

  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  ctx.drawImage(video,0,0);
  applyLUT3D();

  if(burnInfo){
    ctx.fillStyle='#fff';
    ctx.font='22px monospace';
    ctx.textAlign='right';
    ctx.fillText(`${photos.length+1}/24`,canvas.width-20,canvas.height-20);
  }

  photos.push(canvas.toDataURL('image/jpeg',0.9));
  localStorage.setItem('photos',JSON.stringify(photos));
  countEl.textContent=photos.length;

  if(photos.length===24){
    revealBtn.classList.add('blink');
    setTimeout(reveal,1000);
  }
};

/* ---------- REVEAL ---------- */
async function reveal(){
  if(!photos.length) return;
  revealBtn.classList.remove('blink');
  revealScreen.style.display='flex';

  setTimeout(async()=>{
    revealScreen.style.display='none';
    develop.style.display='flex';
    grid.innerHTML='';
    const zip=new JSZip();
    photos.forEach((p,i)=>{
      const img=document.createElement('img');
      img.src=p;grid.appendChild(img);
      zip.file(`photo_${i+1}.jpg`,p.split(',')[1],{base64:true});
    });
    saveAs(await zip.generateAsync({type:'blob'}),'analog-roll.zip');
    localStorage.removeItem('photos');
    photos=[];countEl.textContent=0;
  },1200);
}

/* ---------- ROLL ---------- */
function resetRoll(){
  localStorage.removeItem('photos');
  localStorage.removeItem('activeLUT');
  photos=[];countEl.textContent=0;
  develop.style.display='none';
  filmSelect.style.display='flex';
}

function askNewRoll(){
  photos.length?confirmRoll.style.display='flex':resetRoll();
}

confirmYes.onclick=()=>{confirmRoll.style.display='none';resetRoll()};
confirmNo.onclick=()=>confirmRoll.style.display='none';

rewindBtn.onclick=askNewRoll;
newRollBtn.onclick=askNewRoll;
revealBtn.onclick=reveal;

burnBtn.onclick=()=>{
  burnInfo=!burnInfo;
  localStorage.setItem('burnInfo',burnInfo);
  burnBtn.classList.toggle('active',burnInfo);
};

loadLUTList();
</script>
</body>
</html>
