<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Analog Camera</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#111;color:#fff;font-family:monospace;overflow:hidden}

.app{width:100vw;height:100vh;display:flex;flex-direction:column}

.top-bar{display:flex;align-items:center;justify-content:space-between;padding:12px}
#viewfinder{width:90px;height:90px;border:2px solid #fff;overflow:hidden}
#viewfinder video{width:100%;height:100%;object-fit:cover}
.counter{font-size:22px}

.shutter{
  width:80px;height:80px;border-radius:50%;
  background:#fff;border:6px solid #ccc;
  cursor:pointer;position:relative;
}

.shutter::after{
  content:'';
  position:absolute;
  inset:0;
  background:#000;
  border-radius:50%;
  transform:scale(0);
  transition:.08s;
}

.shutter.fire::after{
  transform:scale(1);
}

.black-screen{
  position:fixed;
  inset:0;
  background:#000;
  pointer-events:none;
  opacity:0;
  transition:.15s;
  z-index:9000;
}
.black-screen.flash{opacity:1}

#film-select{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000
}
.film{padding:12px 24px;border:1px solid #fff;margin:6px;cursor:pointer}
.film.active{background:#fff;color:#000}

.controls{
  position:fixed;
  bottom:12px;
  left:12px;
  display:flex;
  gap:12px;
  z-index:5000
}
.btn{
  padding:8px 12px;
  border:1px solid #fff;
  cursor:pointer
}
.btn.active{background:#fff;color:#000}

#develop{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  overflow:auto;
  padding:12px;
  z-index:9999;
  flex-direction:column;
}
#develop-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:10px;
}
#develop-grid img{
  width:100%;
  background:#000;
}
#develop-controls{
  margin-top:12px;
  display:flex;
  justify-content:center;
}
</style>
</head>

<body>

<div id="film-select"></div>

<div class="controls">
  <div class="btn" id="newRollTop">CARGAR NUEVO ROLLO</div>
  <div class="btn" id="burn">FECHA / FRAME</div>
  <div class="btn" id="revealBtn">REVELAR</div>
</div>

<div class="app">
  <div class="top-bar">
    <div id="viewfinder"><video id="video" autoplay playsinline></video></div>
    <div class="counter"><span id="count">0</span>/24</div>
    <div class="shutter" id="shutter"></div>
  </div>
</div>

<div class="black-screen" id="flash"></div>

<div id="develop">
  <div id="develop-grid"></div>
  <div id="develop-controls">
    <div class="btn" id="newRoll">CARGAR NUEVO ROLLO</div>
  </div>
</div>

<script>
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const filmSelect=document.getElementById('film-select');
const countEl=document.getElementById('count');
const develop=document.getElementById('develop');
const grid=document.getElementById('develop-grid');
const burnBtn=document.getElementById('burn');
const revealBtn=document.getElementById('revealBtn');
const newRollBtn=document.getElementById('newRoll');
const newRollTop=document.getElementById('newRollTop');
const flash=document.getElementById('flash');

const canvas=document.createElement('canvas');
const ctx=canvas.getContext('2d');

let LUTS=[];
let activeLUT=null;
let photos=[];
let burnInfo=false;

/* shutter sound */
const shutterSound=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');

/* LUTS */
async function loadLUTList(){
  const res=await fetch('luts/luts.json');
  LUTS=await res.json();
  filmSelect.innerHTML='';
  LUTS.forEach(lut=>{
    const b=document.createElement('div');
    b.className='film';
    b.textContent=lut.name;
    b.onclick=async()=>{
      if(!lut.data) await loadLUT(lut);
      activeLUT=lut;
      filmSelect.style.display='none';
    };
    filmSelect.appendChild(b);
  });
}

async function loadLUT(lut){
  return new Promise(res=>{
    const img=new Image();
    img.src=`luts/${lut.file}`;
    img.onload=()=>{
      const c=document.createElement('canvas');
      c.width=img.width;
      c.height=img.height;
      const cx=c.getContext('2d');
      cx.drawImage(img,0,0);
      lut.data=cx.getImageData(0,0,c.width,c.height).data;
      lut.size=Math.round(Math.cbrt(lut.data.length/4));
      res();
    };
  });
}

function applyLUT3D(){
  const img=ctx.getImageData(0,0,canvas.width,canvas.height);
  const d=img.data;
  const lut=activeLUT.data;
  const size=activeLUT.size;
  const w=Math.sqrt(lut.length/4);
  const tiles=w/size;

  for(let i=0;i<d.length;i+=4){
    const r=Math.floor(d[i]/255*(size-1));
    const g=Math.floor(d[i+1]/255*(size-1));
    const b=Math.floor(d[i+2]/255*(size-1));
    const x=r+(b%tiles)*size;
    const y=g+Math.floor(b/tiles)*size;
    const idx=(y*w+x)*4;
    d[i]=lut[idx];
    d[i+1]=lut[idx+1];
    d[i+2]=lut[idx+2];
  }
  ctx.putImageData(img,0,0);
}

/* camera */
navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}})
.then(s=>video.srcObject=s);

/* shutter */
shutter.onclick=async()=>{
  if(!activeLUT||photos.length>=24)return;

  shutter.classList.add('fire');
  flash.classList.add('flash');
  shutterSound.play();

  setTimeout(()=>{shutter.classList.remove('fire');flash.classList.remove('flash');},120);

  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  ctx.drawImage(video,0,0);
  applyLUT3D();

  if(burnInfo){
    ctx.fillStyle='rgba(255,255,255,.85)';
    ctx.font='22px monospace';
    ctx.textAlign='right';
    ctx.fillText(`${String(photos.length+1).padStart(2,'0')}/24`,
      canvas.width-20,canvas.height-20);
  }

  photos.push(canvas.toDataURL('image/jpeg',0.9));
  countEl.textContent=photos.length;
};

/* reveal */
async function reveal(){
  if(!photos.length)return;
  develop.style.display='flex';
  grid.innerHTML='';

  const zip=new JSZip();
  photos.forEach((p,i)=>{
    const img=document.createElement('img');
    img.src=p;
    grid.appendChild(img);
    zip.file(`photo_${String(i+1).padStart(2,'0')}.jpg`,p.split(',')[1],{base64:true});
  });

  const blob=await zip.generateAsync({type:'blob'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='analog-roll.zip';
  a.click();
}

/* controls */
burnBtn.onclick=()=>burnBtn.classList.toggle('active',burnInfo=!burnInfo);
revealBtn.onclick=reveal;

newRollBtn.onclick=newRollTop.onclick=()=>{
  photos=[];
  countEl.textContent=0;
  develop.style.display='none';
  filmSelect.style.display='flex';
};

/* init */
loadLUTList();
</script>
</body>
</html>
