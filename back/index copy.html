<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Analog Camera</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* GENERAL */
body {
  background: #111;
  color: #fff;
  font-family: monospace;
  overflow: hidden;
}

/* APP */
.app {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px;
}

/* VISOR OPTICO */
#viewfinder {
  width: 90px;
  height: 90px;
  border: 2px solid #fff;
  overflow: hidden;
}

#viewfinder video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONTADOR */
.counter {
  font-size: 22px;
  letter-spacing: 2px;
}

/* BOTÓN DISPARO */
.shutter {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #fff;
  border: 6px solid #ccc;
  cursor: pointer;
}

.shutter:active {
  transform: scale(0.95);
}

/* PANTALLA NEGRA */
.black-screen {
  flex: 1;
  background: #000;
}

/* REVELADO */
#develop {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  flex-wrap: wrap;
  overflow: auto;
  padding: 10px;
  z-index: 9999; /* FIX CLAVE */
}

#develop img {
  width: 33.33%;
  padding: 5px;
}
</style>
</head>

<body>

<div class="app">
  <div class="top-bar">
    <div id="viewfinder">
      <video id="video" autoplay playsinline></video>
    </div>

    <div class="counter">
      <span id="count">0</span>/24
    </div>

    <div class="shutter" id="shutter"></div>
  </div>

  <div class="black-screen"></div>
</div>

<!-- REVELADO -->
<div id="develop"></div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const countEl = document.getElementById('count');
const develop = document.getElementById('develop');

const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

let photos = [];
const MAX_PHOTOS = 24;

/* INICIAR CAMARA */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: 'environment' },
  audio: false
}).then(stream => {
  video.srcObject = stream;
}).catch(err => {
  alert('No se pudo acceder a la cámara');
});

/* DISPARO */
shutter.addEventListener('click', () => {
  if (photos.length >= MAX_PHOTOS) return;

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  const imageData = canvas.toDataURL('image/jpeg', 0.85);
  photos.push(imageData);

  countEl.textContent = photos.length;

  if (photos.length === MAX_PHOTOS) {
    shutter.style.pointerEvents = 'none';
    revealFilm();
  }
});

/* REVELADO */
function revealFilm() {
  develop.style.display = 'flex';

  // Simula tiempo de revelado
  setTimeout(() => {
    photos.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      develop.appendChild(img);
    });
  }, 2000);
}
</script>

</body>
</html>
