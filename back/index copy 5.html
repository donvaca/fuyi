<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!-- iOS: abrir como app -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Analog Camera">
<link rel="apple-touch-icon" href="https://static.vecteezy.com/system/resources/previews/006/998/435/non_2x/photo-camera-icons-photo-camera-icon-design-illustration-photo-camera-simple-sign-photo-camera-logo-free-vector.jpg">

<title>Analog Camera</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#111;color:#fff;font-family:monospace;overflow:hidden}

.app{width:100vw;height:100vh;display:flex;flex-direction:column}

.top-bar{display:flex;align-items:center;justify-content:space-between;padding:12px}

#viewfinder{width:90px;height:90px;border:2px solid #fff;overflow:hidden}
#viewfinder video{width:100%;height:100%;object-fit:cover}

.counter{font-size:22px}

.shutter{width:80px;height:80px;border-radius:50%;background:#fff;border:6px solid #ccc;cursor:pointer}

.black-screen{flex:1;background:#000}

/* film select */
#film-select{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:10000
}
.film{padding:12px 24px;border:1px solid #fff;margin:6px;cursor:pointer}

/* controls */
.controls{
  position:fixed;
  bottom:12px;
  left:12px;
  display:flex;
  gap:12px;
  z-index:5000
}
.btn{
  padding:8px 12px;
  border:1px solid #fff;
  cursor:pointer;
}
.btn.active{
  background:#fff;
  color:#000;
}

/* develop */
#develop{
  position:fixed;inset:0;
  background:#000;
  display:none;
  flex-wrap:wrap;
  overflow:auto;
  padding:10px;
  z-index:9999
}
#develop img{width:33.33%;padding:5px}
</style>
</head>

<body>

<div id="film-select">
  <div class="film" data-film="classic">Classic Chrome</div>
  <div class="film" data-film="velvia">Velvia</div>
  <div class="film" data-film="acros">Acros</div>
  <div class="film" data-film="provia">Provia</div>
</div>

<div class="controls">
  <div class="btn" id="rewind">REBOBINAR</div>
  <div class="btn" id="burnInfo">FECHA / FRAME</div>
</div>

<div class="app">
  <div class="top-bar">
    <div id="viewfinder"><video id="video" autoplay playsinline></video></div>
    <div class="counter"><span id="count">0</span>/24</div>
    <div class="shutter" id="shutter"></div>
  </div>
  <div class="black-screen"></div>
</div>

<div id="develop"></div>

<script>
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const countEl=document.getElementById('count');
const filmSelect=document.getElementById('film-select');
const develop=document.getElementById('develop');
const rewindBtn=document.getElementById('rewind');
const burnBtn=document.getElementById('burnInfo');

const canvas=document.createElement('canvas');
const ctx=canvas.getContext('2d');

const MAX=24;

const FILMS={
  classic:{s:.8,c:1.1,g:false},
  velvia:{s:1.4,c:1.3,g:false},
  acros:{s:1,c:1.2,g:true},
  provia:{s:1,c:1,g:false}
};

let photos=JSON.parse(localStorage.getItem('photos'))||[];
let filmKey=localStorage.getItem('film');
let film=filmKey?FILMS[filmKey]:null;
let burnInfo=localStorage.getItem('burnInfo')==="true";

/* INIT */
countEl.textContent=photos.length;
if(film) filmSelect.style.display='none';
if(burnInfo) burnBtn.classList.add('active');

/* camera */
navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}})
.then(s=>video.srcObject=s);

/* film select */
document.querySelectorAll('.film').forEach(f=>{
  f.onclick=()=>{
    filmKey=f.dataset.film;
    film=FILMS[filmKey];
    localStorage.setItem('film',filmKey);
    filmSelect.style.display='none';
  };
});

/* toggle burn info */
burnBtn.onclick=()=>{
  burnInfo=!burnInfo;
  localStorage.setItem('burnInfo',burnInfo);
  burnBtn.classList.toggle('active',burnInfo);
};

/* shutter */
shutter.onclick=()=>{
  if(!film||photos.length>=MAX) return;

  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;

  ctx.filter=`saturate(${film.s}) contrast(${film.c}) ${film.g?'grayscale(1)':''}`;
  ctx.drawImage(video,0,0);
  ctx.filter='none';

  if(burnInfo) drawInfo();

  const img=canvas.toDataURL('image/jpeg',.85);
  photos.push(img);
  localStorage.setItem('photos',JSON.stringify(photos));

  countEl.textContent=photos.length;

  if(photos.length===MAX){
    reveal();
    zipPhotos();
  }
};

/* burned info */
function drawInfo(){
  const frame=`${String(photos.length+1).padStart(2,'0')}/24`;
  const date=new Date().toLocaleDateString('es-AR');

  ctx.fillStyle='rgba(255,255,255,.85)';
  ctx.font='22px monospace';
  ctx.textAlign='right';

  ctx.fillText(frame,canvas.width-20,canvas.height-20);
  ctx.fillText(date,canvas.width-20,canvas.height-46);
}

/* reveal */
function reveal(){
  develop.style.display='flex';
  develop.innerHTML='';
  photos.forEach(p=>{
    const img=document.createElement('img');
    img.src=p;
    develop.appendChild(img);
  });
}

/* zip */
function zipPhotos(){
  const zip=new JSZip();
  photos.forEach((src,i)=>{
    zip.file(
      `foto_${String(i+1).padStart(2,'0')}.jpg`,
      src.split(',')[1],
      {base64:true}
    );
  });
  zip.generateAsync({type:'blob'})
    .then(c=>saveAs(c,'rollo_revelado.zip'));
}

/* rewind */
rewindBtn.onclick=()=>resetCamera();

/* reset */
function resetCamera(){
  localStorage.clear();
  photos=[];
  film=null;
  filmKey=null;
  burnInfo=false;

  burnBtn.classList.remove('active');
  countEl.textContent=0;
  develop.style.display='none';
  filmSelect.style.display='flex';
}
</script>

</body>
</html>
